{% extends "main.html" %}
{% load static %}
{% block content %}
    <div class="container bg-transparent text-dark rounded mt-3">
        <form method="POST" action="{% url 'create_ticket' %}">
            {% csrf_token %}
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Titel:</span>
                </div>
                <input type="text" class="form-control" name="title" placeholder="Titel eingeben...">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Kategorie:</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01" name="category">
                    {% for foo in category %}
                        <option value="{{ foo.id }}">{{ foo.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="bg-transparent">
                <figure class="bg-light p-3 rounded"
                        style="border: .05rem solid #a9a9a9; border-left: .25rem solid #5865f2;">
                    <p class="lead">Beschreibung hinzufügen:</p>
                    <hr>
                    <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"
                                      name="description"></textarea>
                    </div>
                    <div class="file-drop-box bg-white text-center" style="border: .05rem solid #a9a9a9"
                         id="file-drop-box-ticket">
                        <div class="file-drop-list"></div>
                        <div class="file-drop-area">
                            <input class="file-input" type="file" name="attachments-input"
                                   onchange="updateFileDropArea(this);" multiple/>
                            <span class="btn btn-outline-primary">Datei auswählen oder in Fenster ziehen</span>
                        </div>
                    </div>
                    <br>
                    <div class="text-white">
                        <div class="row justify-content-between">
                            <div class="col-auto">
                                <p class="blockquote-footer mb-0 font-italic">
                                    Ticketcontrol | Ticketsystem by Rise Up Group
                                </p>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                        data-target="#confirm-delete-new-comment">
                                    Löschen
                                </button>
                                <button class="btn btn-success text-right" type="submit" value="Submit">Abschicken
                                </button>
                            </div>
                        </div>
                    </div>
                </figure>
            </div>
        </form>
    </div>
    <div class="modal fade" id="confirm-delete-new-comment" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Löschen bestätigen</h4>
                </div>
                <div class="modal-body">
                    <p>Bitte bestätigen Sie, dass ungespeicherte Veränderungen verloren gehen werden!</p>
                </div>
                <div class="modal-footer text-white">
                    <a type="button" class="btn btn-primary" data-dismiss="modal">Zurück</a>
                    <a type="button" class="btn btn-danger" href="{% url 'dashboard' %}">Löschen</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="confirm-delete-attachment" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Löschen bestätigen</h4>
                </div>
                <div class="modal-body">
                    <p>Anhang wirklich löschen?</p>
                </div>
                <div class="modal-footer text-white">
                    {% csrf_token %}
                    <a type="button" class="btn btn-primary" data-dismiss="modal">Zurück</a>
                    <button type="submit" class="btn btn-danger" name="delete-attachment" data-dismiss="model"
                            onclick="deleteAttachment(this);">Löschen
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '/js/fileDropArea.js' %}"></script>
{% endblock %}
