{% extends "main.html" %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <br>
    <h1 class="text-center display-4">Reset Password</h1>
    <hr>

    <br>

<form method="POST" action="{% url 'reset_password' %}">
{% csrf_token %}
    <input type="hidden" id="user_id" name="user-id" value="{{ user.id }}">
    <input type="hidden" name="token" id="token" placeholder="token" value="{{ token }}"><br><br>
    <div class="form-outline mb-2">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required/>
    </div>
    <div class="form-outline mb-2">
        <label for="password_retype">Password</label>
        <input type="password" id="password_retype" name="confirm_password"
               class="form-control" required/>
    </div>
    <input type="submit" value="Change password">
</form>

{% endblock %}
