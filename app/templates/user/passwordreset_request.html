{% extends "main.html" %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <br>
    <h1 class="text-center display-4">Reset Password</h1>
    <hr>

    <br>
{% if sent_email %}
    You should have an EMail with the password reset link in your inbox.
{% else %}
<form method="POST" action="{% url 'reset_password_request' %}">
{% csrf_token %}
    <label for="username">EMail or username:</label><br>
    <input type="text" id="username" name="username"><br><br>
    <input type="submit" value="Get password reset email">
</form>
    {% endif %}

{% endblock %}
