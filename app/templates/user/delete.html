{% extends "main.html" %}

{% block title %}Delete User: {{ content_user.username }}{% endblock %}

{% block content %}
    <br>
    <h1 class="text-center display-4">Delete User</h1>
    <hr>

    <br>

    Really delete user {{ content_user.username }}?
    <form method="POST" action="{% url 'delete_user' id=content_user.id %}">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>

{% endblock %}
