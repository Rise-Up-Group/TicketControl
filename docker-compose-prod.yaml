version: "3.9"

services:
  app:
    image: comet1903/riseupgroup-ticketcontrol-app:latest
    restart: unless-stopped
    volumes:
      - ticketcontrol-static-data:/vol/web
    environment:
      - DB_HOST=${DB_HOST} # can be container name, service name, or real dns / ip
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER} # user has to be root with this default config
      - DB_PASS=${DB_PASS}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - STATIC_URL=/static/static/
      - MEDIA_URL=/static/media/
      - STATIC_ROOT=/vol/web/static/
      - MEDIA_ROOT=/vol/web/media/
    depends_on:
      - db


  db:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      - MARIADB_DATABASE=${DB_NAME}
      - MARIADB_ROOT_PASSWORD=${DB_PASS}
    volumes:
      - ticketcontrol-mariadb-data:/var/lib/mysql


  proxy:
    image: comet1903/riseupgroup-ticketcontrol-proxy:latest
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - 80:8000
    volumes:
      - ticketcontrol-static-data:/vol/static
    environment:
      - MAX_REQUEST_SIZE=${MAX_REQUEST_SIZE}

volumes:
  ticketcontrol-static-data:
  ticketcontrol-mariadb-data:
